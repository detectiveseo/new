<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" onclick="colorWhite()">Hello</h1>
    <button onclick="colorRed()">make Heading red color</button>
    
    <script>
        const heading = document.getElementById('heading');
        heading.addEventListener('click', function(){document.body.style.backgroundColor = 'green'});

        function colorWhite(){
            document.getElementById('heading').addEventListener('click', function(){
                document.getElementById('heading').style.color = "white";
            })
        }
        document.getElementById('heading').style.textAlign = "center";
        document.getElementById('heading').addEventListener('click', function(){
            document.getElementById('heading').style.fontSize = '90px';
        })
        console.log(heading)
        function colorRed(){
            addEventListener('click', function(){
                document.getElementById('heading').style.backgroundColor = "red";
            })
        }
    </script>
</body>
</html>
